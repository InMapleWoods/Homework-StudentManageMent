<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学生信息管理系统</title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="../Scripts/jquery-3.3.1.js">
    </script>
    <script type="text/javascript" src="../Scripts/bootstrap.js"></script>
    <script type="text/javascript" src="../Scripts/CookieAbout.js"></script>
    <script type="text/javascript" src="../Scripts/AjaxAbout.js"></script>
    <style type="text/css">
        .logobg a {
            margin: 0 auto;
            text-align: center;
            background-image: url('../images/logo.png');
            background-repeat: no-repeat;
            display: block;
            color: #fbfaf5;
            height: 80px;
            width: 520px;
            line-height: 80px;
            text-indent: -9999px;
        }
        
        .logobg a:hover {
            opacity: 0.7;
        }
        
        .divtrans {
            background-color: transparent;
            border-color: transparent;
        }
        
        @media (min-width: 0px) {
            .logobg a {
                background: url(../images/logo_small.png);
                background-repeat: no-repeat;
                margin: 0 auto;
                text-align: center;
                width: 100%;
                height: 110px;
                background-size: contain
            }
            #big_op {
                display: none;
            }
            #small_op {
                display: block;
                font-size: 11px;
                text-align: center;
            }
        }
        
        @media (min-width: 530px) {
            .logobg a {
                background: url(../images/logo.png);
                background-repeat: no-repeat;
                margin: 0 auto;
                text-align: center;
                width: 470px;
                background-size: 470px;
            }
            #small_op {
                display: none;
            }
            #big_op {
                display: block;
                text-align: center;
            }
        }
        
        @media (min-width: 992px) {
            .logobg a {
                background: url(../images/logo_big.png);
                background-repeat: no-repeat;
                margin: 0 auto;
                text-align: center;
                display: block;
                color: #fbfaf5;
                height: 110px;
                width: 620px;
                line-height: 80px;
                text-indent: -9999px;
            }
            .navbar-nav {
                float: right;
            }
            #small_op {
                display: none;
            }
            #big_op {
                display: block;
                text-align: center;
            }
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8 col-md-8 col-sm-8">
                <div class="logobg">
                    <a>学生信息管理系统</a>
                </div>
            </div>
            <div class="col-xs-4 col-md-4 col-sm-4">
                <nav class="divtrans navbar navbar-default">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#option">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div id="option" class="navbar-collapse collapse">
                        <ul id='small_op' class="nav navbar-nav">
                            <li class="dropdown">
                                <li><a href="#">用户资料</a></li>
                                <li><a href="#">修改用户名</a></li>
                                <li><a href="#">修改密码</a></li>
                                <li><a id="reLogin" onclick="ReLogin()" href="#">重新登录</a></li>
                            </li>
                            <li><a id="exitSystem" onclick="closePageForm()" href="#">退出系统</a></li>
                        </ul>
                        <ul id='big_op' class="nav navbar-nav">
                            <li class="dropdown">
                                <a id="option_drop" href="#" class="dropdown-toggle" data-toggle="dropdown"></a>
                                <ul class="dropdown-menu" style="min-width:100%;">
                                    <li><a href="#">修改用户名</a></li>
                                    <li><a href="#">修改密码</a></li>
                                    <li class="divider"></li>
                                    <li><a id="reLogin" onclick="ReLogin()" href="#">重新登录</a></li>
                                </ul>
                            </li>
                            <li><a href="#">用户资料</a></li>
                            <li><a id="exitSystem" onclick="closePageForm()" href="#">退出系统</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">

        </div>
    </div>
    <script>
        window.onload = function() {
            if (getCookie('islogin') == 'false' || !isExistCookie('islogin')) {
                location = 'Login.html';
            } else {
                deleteCookie('times');
            }
            UserName();
        }

        function closePageForm() {
            if (confirm("确定要退出吗？")) {
                location = "http://jw.ncepu.edu.cn/jiaowuchu";
            }
        }

        function UserName() {
            var User = getJSONCookie('User');
            $("#option_drop").append(User.UserName + '<b class="caret"></b>');
        }

        function ReLogin() {
            deleteCookie("islogin");
            deleteCookie("User");
            location = "../"
        }
    </script>

</body>

</html>
