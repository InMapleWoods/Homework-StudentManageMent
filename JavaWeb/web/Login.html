<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <link href="wwwroot/lib/Bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="wwwroot/css/LoginView.css" rel="stylesheet"/>
    <script src="wwwroot/lib/jQuery/jquery-3.3.1.min.js" type="text/javascript">
    </script>
    <script src="wwwroot/lib/Bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="wwwroot/js/CookieAbout.js" type="text/javascript"></script>
    <script src="wwwroot/js/AjaxAbout.js" type="text/javascript"></script>
    <script src="wwwroot/js/LoginFunction.js" type="text/javascript"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>登录</title>
</head>
<body>
<div class="HeaderDiv"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-4 offset-md-3 col-sm-4 offset-sm-3">
            <div class="TipFont">
                请先登录！！!
            </div>
            <div class="input-group">
                <div class="input-group-append">
                    <span class="input-group-text">账号：</span>
                </div>
                <input class="form-control" id="txtAccount" type="text"/>
            </div>
            <div class="input-group">
                <div class="input-group-append">
                    <span class="input-group-text">密码：</span>
                </div>
                <input class="form-control" id="txtPwd" type="password"/>
            </div>
        </div>
        <div class="col-md-2 col-sm-2"></div>
        <div class="col-xs-12 col-md-4 offset-md-3 col-sm-4 offset-sm-3" id="ValidateNum1" style="display:none">
            <div class="input-group">
                <div class="input-group-append">
                    <span class="input-group-text">验证码:</span>
                </div>
                <input class="form-control" id="txtValidateNum" type="text"/>
            </div>
        </div>
        <div class="col-xs-12 col-md-4 col-sm-4" id="ValidateNum2" style="display:none">
            <p>
                <img id="NumImage" onclick="getRandom()" src="#" style="height: 100%;"/> 请输入图片中验证码！
            </p>
        </div>
        <div class="col-xs-12 col-md-4 offset-md-3 col-sm-4 offset-sm-3 text-center">
            <div class="btn-group">
                <input class='btn btn-success' id="btnLogin" onclick="Login()" type="button" value="登录"/>
                <input class="btn btn-success" id="btnRegister" onclick="Register()" type="button" value="注册"/>
            </div>
        </div>
        <div class="col-md-2 col-sm-2"></div>
    </div>
</div>
</body>
</html>
