<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <link href="wwwroot/lib/Bootstrap/bootstrap.css" rel="stylesheet"/>
    <link href="wwwroot/css/LoginView.css" rel="stylesheet"/>
    <script src="wwwroot/lib/jQuery/jquery-3.3.1.js" type="text/javascript">
    </script>
    <script src="wwwroot/lib/Bootstrap/bootstrap.js" type="text/javascript"></script>
    <script src="wwwroot/js/CookieAbout.js" type="text/javascript"></script>
    <script src="wwwroot/js/AjaxAbout.js" type="text/javascript"></script>
    <script src="wwwroot/js/RegisterFunction.js" type="text/javascript"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>注册</title>
</head>
<body>
<div class="HeaderDiv"></div>
<div class="container-fluid">
    <div class="row">
        <div class="titlediv col-xs-12 col-md-4 offset-md-3 col-sm-4 offset-sm-3">
            请在此注册
        </div>
        <div class="col-xs-12 col-md-4 offset-md-3 col-sm-4 offset-sm-3">
            <div class="input-group">
                <div class="input-group-append">
                    <span class="input-group-text">用户名：&nbsp;&nbsp;&nbsp;</span>
                </div>
                <input type="text" class="form-control" id="txtUserName" />
            </div>
            <div class="input-group">
                <div class="input-group-append">
                    <span class="input-group-text">密码：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                </div>
                <input type="password" class="form-control" id="txtRegisterPwd" />
            </div>
            <div class="input-group">
                <div class="input-group-append">
                    <span class="input-group-text">重复密码：</span>
                </div>
                <input type="password" class="form-control" id="txtRepwd" />
            </div>
            <div class="input-group">
                <div class="input-group-append">
                    <span class="input-group-text">角色选择：</span>
                </div>
                <select class="form-control" id="selectRole">
                    <option value="1">学生</option>
                    <option value="2">教师</option>
                </select>
            </div>
        </div>
        <div id="tipdiv" class="tip centerdiv col-xs-12 col-md-4 offset-md-3 col-sm-4 offset-sm-3">
            以上内容均为必填项，请认真填写
        </div>
        <div id="errortipdiv" class="errortip centerdiv col-xs-12 col-md-4 offset-md-3 col-sm-4 offset-sm-3">

        </div>
        <div class="centerdiv col-xs-12 col-md-4 offset-md-3 col-sm-4 offset-sm-3">
            <input id="btnOK" type="button" value="注册" class="btn btn-block btn-danger" onclick="btnOK_Click()" />
            <input id="btnBack" type="button" value="返回" class="btn btn-block btn-info" onclick="btnBack_Click()" />

        </div>
        <div class="col-xs-12 col-md-2 col-sm-2">
        </div>
    </div>
</div>
</body>
</html>
